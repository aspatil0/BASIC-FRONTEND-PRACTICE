<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- for loop  -->
     <h2> enter how many types you want "aditya"</h2>
     <input type="number" name="" id="count"> enter the number of times you want to repeat "aditya" <br>
     <button onclick="r()">Click me</button>
     <script>
        function r(){
            let x= document.getElementById('count').value;
            for(let i=0;i<x;i++){
                document.write('aditya');
            }
        }
     </script>
</body>
</html>
